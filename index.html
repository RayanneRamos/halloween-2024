<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Girassol&family=Jolly+Lodger&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/global.css" />
    <link
      rel="shortcut icon"
      href="./assets/fav-icon.png"
      type="image/x-icon"
    />
    <title>Halloween</title>
  </head>
  <body>
    <header>
      <div class="nav container">
        <a href="#" class="logo">Halloween</a>
        <div class="navbar">
          <a href="#" class="nav-link">Home</a>
          <a href="#" class="nav-link">Trending</a>
          <a href="#" class="nav-link">Products</a>
          <a href="#" class="nav-link">Tickets</a>
        </div>
        <div class="menu-icon">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </div>
    </header>
    <section class="home" id="home">
      <img src="./assets/home.png" alt="" class="home-img" />
      <img src="./assets/home-layer1.png" alt="" class="home-layer1" />
      <img src="./assets/home-layer2.png" alt="" class="home-layer2" />
      <div class="home-content container">
        <span>Special Offer</span>
        <h1>Halloween Sale</h1>
        <p>Up To 60% OFF</p>
        <a href="#" class="btn">Shop now</a>
      </div>
    </section>
    <section class="deals" id="deals">
      <h2 class="heading">Deals of the days</h2>
      <div class="deal-content container">
        <div class="deal-box">
          <img src="./assets/deal-1.png" alt="" />
          <h2>Hanging Gargoyle</h2>
          <span>$180.00</span>
          <a href="#" class="add-cart">Add to cart</a>
        </div>
        <div class="deal-box">
          <img src="./assets/deal-2.png" alt="" />
          <h2>Pumkin</h2>
          <span>$135.00</span>
          <a href="#" class="add-cart">Add to cart</a>
        </div>
        <div class="deal-box">
          <img src="./assets/deal-3.png" alt="" />
          <h2>Spider Kit</h2>
          <span>$145.00</span>
          <a href="#" class="add-cart">Add to cart</a>
        </div>
        <div class="deal-box">
          <img src="./assets/deal-4.png" alt="" />
          <h2>Mini Friendly</h2>
          <span>$123.00</span>
          <a href="#" class="add-cart">Add to cart</a>
        </div>
      </div>
    </section>
    <script src="./js/index.js"></script>
  </body>
</html>
